# built-in:
# Google Analytics – analytics (enabled by default)
# GitHub – github (enabled by default)
  analytics:
    provider: google
    property: G-JNZBS0ZKF8 # gprweb
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.extra:
  generator: false # remove "Generated by MkDocs" footer

copyright: >
