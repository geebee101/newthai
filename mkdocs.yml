    - blog/index.md
    - Tags: blog/tags.md
  - Issue Tracker: 'https://github.com/geebee101/newthai/issues'


#theme: readthedocs
theme:
  name: material
  favicon: images/favicon.png
  language: en 
  icon:
    menu: fontawesome/solid/w
    repo: octicons/git-branch-16 # fontawesome/brands/github
  custom_dir: overrides
  palette:
    #scheme: default # Light theme by default
    # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-5
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-3
        name: Switch to light mode # system preference
        
  features:
    # - navigation.tabs
    #   When tabs are enabled, top-level sections are rendered in a menu layer below the header for large viewports
    # - navigation.tabs.sticky
    #   When sticky tabs are enabled, the tab bar remains visible at the top of the viewport when scrolling down the page
    - navigation.path #breadcrumb navigation
  #  - navigation.indexes
    - navigation.footer
  #   - toc.integrate # toc in the nav side panel
    - navigation.top # button back to top
    - search.suggest
    - search.highlight
  #   - content.tabs.link
  #   - content.code.annotate
  # icon:
  #   logo: material/library

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji: # this generates two errors in vscode, but works fine
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.caption

extra:
