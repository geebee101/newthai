# .github/workflows/deploy_ghpages.yml
# deploy MkDocs site as GitHub Pages, using the Material theme
# assumes that an mkdocs.yml file is present in the top-level directory and 
#the source files (Markdown, etc.) are in the docs/ folder

name: Publish docs via GitHub Pages
on:
  push:
    branches:
#      - master
      - main
#permissions:
#  contents: write
# using GITHUB_TOKEN, perms in settings

# version from gh: https://github.com/marketplace/actions/deploy-mkdocs
jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        # Or use mhausenblas/mkdocs-deploy-gh-pages@nomaterial to build without the mkdocs-material theme
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
### OPT          CUSTOM_DOMAIN: optionaldomain.com
#          CONFIG_FILE: docs/deploy/mkdocs.yml
          EXTRA_PACKAGES: build-base
### OPT packs w C bindings which require pip install
          # GITHUB_DOMAIN: github.myenterprise.com
          REQUIREMENTS: docs/requirements.txt
### OPT if using code plugins

